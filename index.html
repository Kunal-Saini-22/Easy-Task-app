<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- fontawesome kit link -->
    <script src="https://kit.fontawesome.com/42b618852b.js" crossorigin="anonymous"></script>

    <!-- linking stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- page title -->
    <title>Task Master</title>

</head>
<body>

<!-- nav bar start -->
    <nav class="navbar  navbar-dark bg-dark " style="min-width: 475px;">
        <div class="input-group mt-3 mb-2 mx-auto" style="max-width:700px" >
            <input type="search" id="searchInput" class="form-control" placeholder="Search task" required aria-label= "Search task" aria-describedby="button-addon2" >
        </div>

        <div class="container-fluid">
        <div class = "mt-1 mb-3 mx-auto d-flex justify-content-between" style="width: 700px; height:fit-content;">
            <div class="d-flex justify-content-around" style="width: 390px;">
            <div id="total tasks" style="width: fit-content;  height: fit-content; color: white;"></div>
            <div id="checked tasks" style="width: fit-content;  height: fit-content;color: white;"></div>
            <div id="pending tasks" style="width: fit-content;  height: fit-content;color: white;"></div>
            </div>
            </div>
        </div>
    </nav>
<!-- nav bar end -->

<!-- main section start -->
<main>
    <div class="container-fluid">
        <div class="container mx-auto" style="min-width: 460px; max-width: 770px;">
            <div class = "mt-5">
                <div class="input-group my-3 center out1">
                    <input id="task" type="text" class="form-control py-4" placeholder="Add a task" aria-label="Add a task" aria-describedby="button-addon2" required >
                    <div class="input-group-append ">

                      <button class="btn  btn-info text-white btn-secondary" type="button" id="addButton">Add Task</button>

                      <button class="mx-1 btn  btn-info btn-secondary" onclick="startVoice()" id="voice"><i class="fa-solid fa-microphone"></i></button>
                    </div>
                </div>
            
            <div class="display">
                <table class="table " id="mytable">
                    <thead class="thead-dark ">
                      <tr id="headings">
                        <th scope="col" id="r1">#</th>
                        <th scope="col" id="r2">Task</th>
                        <th scope="col" id="r3">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                  </table>
            </div>
            </div>
        </div>
    </div>
</main>
<!-- main section end  -->

<!-- footer start -->
    <div class="card text-center bg-dark " id="footer">
        <div class="card-footer text-body-secondary " style="color: white;">
            â“’ Kunal Saini
        </div>
    </div>
<!-- footer end -->

<script src="script.js"></script>

</body>
</html>
